<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Membership Registration</title>
  <link rel="stylesheet" href="mr.css">
</head>
<body>
  <div class="container">
    <h2>Membership Registration</h2>
    <form>
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="age">Age</label>
      <input type="number" id="age" name="age" required>

      <label for="sex">Sex/Gender</label>
      <select id="sex" name="sex" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="membershipPlan">Membership Plan</label>
      <select id="membershipPlan" name="membershipPlan" required>
        <option value="basic">Basic</option>
        <option value="premium">Premium</option>
        <option value="vip">VIP</option>
      </select>

      <label for="paymentMethod">Payment Method</label>
      <select id="paymentMethod" name="paymentMethod" required>
        <option value="creditCard">Credit Card</option>
        <option value="paypal">PayPal</option>
        <option value="bankTransfer">Bank Transfer</option>
      </select>

      <div class="button-group">
        <button type="submit" class="register">Register</button>
        <button type="button" class="exit" onclick="window.close();">Exit</button>
      </div>
    </form>
  </div>
</body>
</html>
